<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Caio Francelino - Entre em contato</title>
</head>
<body>
    <div id="form-container">
        <form id="form" action="https://formsubmit.co/kaiofrancelino007@gmail.com" method="POST">
            <p>
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>
                
            </p>
            <p>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </p>
            
            <p>
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" required>
            </p>
            
            <p>
                <label>Tipo de Serviço</label>
                <select name="service" required>
                    <option value="Programação">Programação</option>
                    <option value="Design">Design</option>
                    <option value="Filmmaking">Filmmaking</option>
                    <option value="Outro">Outro</option>
                </select>
            </p>
            
            <p class="full">
                <label for="message">Descrição do Projeto</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </p>
            
            <p>
                <label for="budget">Orçamento Estimado</label>
                <select name="budget" required>
                    <option value="Até R$1.000">Até R$1.000</option>
                    <option value="R$1.000 – R$5.000">R$1.000 – R$5.000</option>
                    <option value="R$5.000 – R$10.000">R$5.000 – R$10.000</option>
                    <option value="Acima de R$10.000">Acima de R$10.000</option>
                </select>
            </p>
            
            <p>
                <label for="deadline">Prazo Desejado</label>
                <select name="deadline" required>
                    <option value="Urgente">Urgente (menos de 1 mês)</option>
                    <option value="1 a 3 meses">1 a 3 meses</option>
                    <option value="Sem Pressa">Sem Pressa (acima de 3 meses)</option>
                </select>
            </p>
            
            <p>
                <label for="contact">Preferência de Contato</label>
            
                <p class="checkbox">
                    <label for="email"></label>
                    <input type="checkbox" name="email" value="E-mail">E-mail</input>
                    <label for="whatsapp"></label>
                    <input type="checkbox" name="whatsapp" value="WhatsApp">WhatsApp</input>
                    <label for="videocall"></label>
                    <input type="checkbox" name="videocall" value="Chamada de Vídeo">Video Call</input>
                </p>
                
            </p>
            <input class="full" type="submit" value="Enviar">
            <input type="hidden" name="_next" value="thanksPage.html">
            <input type="hidden" name="_captcha" value="false">
        </form>
        <input id="back-button" type="button" value="Voltar" onclick="window.location.href='index.html'">
    </div>
    <footer>
        Feito com ♥︎ por <strong>Caio Francelino</strong>
    </footer>
    <script src="formatPhone.js"></script>
</body>
</html>
